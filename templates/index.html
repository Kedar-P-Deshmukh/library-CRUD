<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if books==[] %}
       <h2>Library is empty</h2>
    {% else%}
    {% for book in books %}

    <ul>
        <li><a href="{{url_for('delete', id=book['id'])}}">Delete</a>
            title:{{book["title"]}}   auther:{{book["auther"]}}   rating:{{book["rating"]}}/10
            <a href="{{url_for('change', id=book['id'])}}">Change</a> </li>
    </ul>
    {% endfor %}
    {% endif %}
<a href="{{url_for('add')}}">Add New Book</a>
</body>
</html>
